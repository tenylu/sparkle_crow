appId: crowvpn.app
productName: CrowVPN
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!aur/*'
  - '!images/*'
  - '!scripts/*'
  - '!extra/*'
  - '!tailwind.config.js'
  - '!postcss.config.js'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
extraResources:
  - from: './extra/'
    to: ''
protocols:
  name: 'CrowVPN URI Scheme'
  schemes:
    - 'clash'
    - 'mihomo'
    - 'sparkle'
    - 'crowvpn'
win:
  target:
    - nsis
  artifactName: ${name}-windows-${version}-${arch}-setup.${ext}
nsis:
  artifactName: ${name}-windows-${version}-${arch}-setup.${ext}
  installerIcon: build/installerIcon.ico
  uninstallDisplayName: ${productName}
  allowToChangeInstallationDirectory: false
  oneClick: false
  perMachine: true
  createDesktopShortcut: true
  runAfterFinish: true
  installDir: C:\Program Files\CrowVPN
mac:
  target:
    - pkg
  icon: build/icon.icns
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    - NSCameraUsageDescription: Application requests access to the device's camera.
    - NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  notarize: false
  artifactName: ${name}-macos-${version}-${arch}.${ext}
pkg:
  allowAnywhere: false
  allowCurrentUserHome: false
  scripts: pkg-scripts
linux:
  desktop:
    entry:
      Name: CrowVPN
      MimeType: 'x-scheme-handler/clash;x-scheme-handler/mihomo;x-scheme-handler/sparkle;x-scheme-handler/crowvpn'
  target:
    - deb
    - rpm
    - pacman
  maintainer: crowmesh
  category: Utility
  artifactName: ${name}-linux-${version}-${arch}.${ext}
deb:
  afterInstall: 'build/linux/postinst'
rpm:
  afterInstall: 'build/linux/postinst'
pacman:
  afterInstall: 'build/linux/postinst'
  artifactName: ${name}-linux-${version}-${arch}.pkg.tar.xz
npmRebuild: true
afterPack: scripts/afterPack.mjs
publish: []



